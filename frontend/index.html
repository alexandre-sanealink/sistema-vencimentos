<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Vencimentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="tela-login" class="hidden">
        <div class="login-container">
            <h2>Acessar o Sistema</h2>
            <form id="form-login">
                <div class="form-group"><label for="email">Email</label><input type="email" id="email" required></div>
                <div class="form-group"><label for="senha">Senha</label><input type="password" id="senha" required></div>
                <button type="submit">Entrar</button>
                <p id="login-error-message" class="error-message"></p>
            </form>
        </div>
    </div>

    <div id="tela-principal" class="hidden">
        <div class="container">
            <header class="main-header">
                <h1>Controle de Vencimentos</h1>
                <div class="header-controls">
                    <button id="btn-abrir-perfil" class="welcome-button"></button>
                    <button id="btn-admin-panel" class="header-btn admin-only hidden">Adicionar Usuário</button>
                    <button id="btn-logout" class="header-btn logout-btn">Sair</button>
                </div>
            </header>
            <main class="main-content">
                <div class="lista-container">
                    <div class="lista-header">
                        <h2>Meus Documentos</h2>
                        <button id="btn-abrir-modal-cadastro" class="btn-principal">Cadastrar Novo Documento</button>
                    </div>
                    <div class="filtros-wrapper">
                        <div id="filtros-categoria" class="filtros-container">
                            <span>Filtrar por:</span>
                            <button class="filtro-btn active" data-categoria="todos">Todos</button>
                            <button class="filtro-btn" data-categoria="Empresa">Empresa</button>
                            <button class="filtro-btn" data-categoria="Caminhões">Caminhões</button>
                            <button class="filtro-btn" data-categoria="Colaboradores">Colaboradores</button>
                        </div>
                        <div class="search-container">
                            <input type="search" id="input-busca" placeholder="Pesquisar por nome...">
                        </div>
                    </div>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nome do Documento</th>
                                    <th>Categoria</th>
                                    <th>Criado por</th>
                                    <th>Data de Vencimento</th>
                                    <th>Dias Restantes</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-documentos"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
        
        <div id="modal-documento" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-titulo"></h2>
                    <button class="close-button">&times;</button>
                </div>
                <form id="form-documento">
                    <input type="hidden" id="documento-id">
                    <div class="form-group"><label for="documento-nome">Nome do Documento</label><input type="text" id="documento-nome" required></div>
                    <div class="form-group"><label for="documento-categoria">Categoria</label><div class="select-wrapper"><select id="documento-categoria" required><option value="" disabled selected>Selecione</option><option value="Empresa">Empresa</option><option value="Caminhões">Caminhões</option><option value="Colaboradores">Colaboradores</option></select></div></div>
                    <div class="form-group"><label for="documento-vencimento">Data de Vencimento</label><input type="date" id="documento-vencimento" required></div>
                    <div class="form-group"><label for="documento-alerta">Alertar com (dias de antecedência)</label><input type="number" id="documento-alerta" min="0" required></div>
                    <div class="modal-footer"><button type="submit" class="btn-salvar">Salvar</button></div>
                </form>
            </div>
        </div>

        <div id="modal-admin" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Adicionar Novo Usuário</h2>
                    <button class="close-button">&times;</button>
                </div>
                <form id="form-register">
                    <div class="form-group"><label for="register-nome">Nome do Novo Usuário</label><input type="text" id="register-nome" required></div>
                    <div class="form-group"><label for="register-email">Email do Novo Usuário</label><input type="email" id="register-email" required></div>
                    <div class="form-group"><label for="register-senha">Senha Temporária</label><input type="password" id="register-senha" required></div>
                    <div class="modal-footer"><button type="submit" class="btn-salvar">Criar Usuário</button></div>
                </form>
            </div>
        </div>

        <div id="modal-perfil" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Meu Perfil</h2>
                    <button class="close-button">&times;</button>
                </div>
                <form id="form-perfil">
                    <div class="form-group">
                        <label for="perfil-nome">Seu Nome</label>
                        <input type="text" id="perfil-nome" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn-salvar">Salvar Nome</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
